<h1 class="text-center my-5">Featured Post</h1>
<div class="container">
  <div class="row">
    <div class="card shadow h-100 d-flex flex-column">
      <div
        *ngIf="postInEvidenza"
        class="card-body flex-grow-1 d-flex flex-column"
      >
        <h5 class="card-title">{{ postInEvidenza.title }}</h5>
        <p class="card-text text-truncate">
          {{ postInEvidenza.body }}
        </p>
        <ul class="list-group list-group-flush">
          <li *ngFor="let tag of postInEvidenza.tags" class="list-group-item">
            {{ tag }}
          </li>
        </ul>
        <button
          class="btn btn-dark align-self-start"
          [routerLink]="['/post-detail', postInEvidenza.id]"
        >
          Detail
        </button>
      </div>
    </div>
  </div>
</div>
<h2 class="text-center my-5">Posts you might like</h2>
<div class="container">
  <div class="row">
    <div
      class="col-sm-12 mb-sm-3 col-lg-3"
      *ngFor="let post of arrayRandomPost"
    >
      <div class="card shadow h-100">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text text-truncate flex-grow-1">
            {{ post.body }}
          </p>
          <button
            class="btn btn-dark align-self-start"
            [routerLink]="['/post-detail', post.id]"
          >
            Detail
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div *ngFor="let post of arrayPost" class="col-md-4 mt-3">
      <app-single-post [post]="post">
        <div class="form-container">
          <button class="btn btn-primary my-3" (click)="toggleForm()">
            {{ showForm ? "Chiudi" : "Modifica" }}
          </button>

          <div *ngIf="showForm">
            <form>
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input
                  [(ngModel)]="post.title"
                  type="text"
                  id="title"
                  class="form-control"
                  name="title"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea
                  [(ngModel)]="post.body"
                  id="content"
                  class="form-control"
                  name="content"
                  required
                ></textarea>
              </div>

              <button (click)="save()" type="submit" class="btn btn-success">
                Save
              </button>
            </form>
          </div>
        </div>
      </app-single-post>
    </div>
  </div>
</div>
